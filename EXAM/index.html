<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="my.css">
    <title>Admin-panel</title>
</head>
<body>
    <div class="panel">
        <h3 class="zag" style="border-bottom: 1px solid rgb(197, 197, 197);"><b>Company</b></h3>
        <div class="pages">
            <div class="page">
                <div class="page-image">
                    <img src="images/dashboard.svg" alt="">
                </div>
                <span style="margin-left: 10px;">Dashboard</span>
            </div>
            <div class="page">
                <div class="page-image">
                    <img src="images/user-p.svg" alt="">
                </div>
                <span style="margin-left: 10px;">User Profile</span>
            </div>
            <div class="page">
                <div class="page-image">
                    <img src="images/map.svg" alt="">
                </div>
                <span style="margin-left: 10px;">Maps</span>
            </div>
            <div class="page">
                <div class="page-image">
                    <img src="images/notifications.svg" alt="">
                </div>
                <span style="margin-left: 10px;">Notifications</span>
            </div>
            <div class="page">
                <div class="page-image">
                    <img src="images/support.svg" alt="">
                </div>
                <span style="margin-left: 10px;">Support</span>
            </div>
        </div> 
    </div>
    
    <div class="allin">
        <h3 class="zag">
            <b>Dashboard</b>
        </h3>
        <div class="general-info">
            <div class="info">
                <div class="inside">
                    <div class="upper">
                        <div class="upper-img" style="background-color: rgb(3, 150, 3);">
                            <img src="images/database.svg" alt="">
                        </div>
                        <div class="upper-text">
                            <span class="up-text">Used Space</span>
                            <span class="under-text">49/50 GB</span>
                        </div>
                    </div>
                    <div class="under">
                        <span>‚ùó Get more space...</span>
                    </div>
                </div>
            </div>

            <div class="info">
                <div class="inside">
                    <div class="upper">
                        <div class="upper-img" style="background-color: yellow">
                            <img src="images/house.svg" alt="">
                        </div>
                        <div class="upper-text">
                            <span class="up-text">Balance</span>
                            <span class="under-text">$ 23.45</span>
                        </div>
                    </div>
                    <div class="under">
                        <span>üóìÔ∏è Last 24 hours</span>
                    </div>
                </div>
            </div>

            <div class="info">
                <div class="inside">
                    <div class="upper">
                        <div class="upper-img" style="background-color: blue;">
                            <img src="images/wallet.svg" alt="">
                        </div>
                        <div class="upper-text">
                            <span class="up-text">Fixed issues</span>
                            <span class="under-text">75</span>
                        </div>
                    </div>
                    <div class="under">
                        <span>
                            <img src="images/file-download.svg" alt="" style="height: 15px; width: 15px;"> 
                            Get more space.
                        </span>
                    </div>
                </div>
            </div>

            <div class="info">
                <div class="inside">
                    <div class="upper">
                        <div class="upper-img" style="background-color: darkmagenta;">
                            <img src="images/telegram.svg" alt="">
                        </div>
                        <div class="upper-text">
                            <span class="up-text">Followers</span>
                            <span class="under-text">+ 245</span>
                        </div>
                    </div>
                    <div class="under">
                        <span>
                            <img src="images/clock.svg" alt="" style="height: 15px; width: 15px;">
                            Just Updated
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="statistic">
            <div class="statistic-card">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        
    </div>

</body>
</html>
