<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="st.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Dairy</title>
</head>
<body>
    <div class="header">
        <img src="apps/menu.png" class="img-menu">
        <div class="menu-category"><a href="home.html">Home</a></div>
        <div class="menu-category"><a href="homework.html">Homework</a></div>
        <div class="menu-category choose"><a href="settings.html">Settings</a></div>
        <div style="width: 100%; text-align: right;">
            <img src="apps/icons8-тестовый-аккаунт-80.png" style="height: 50px;">
        </div>
    </div>

    <h1 style="text-align: center; margin: 10px 0;">Settings</h1>
    <div class="settings">
        <div class="set-category bg-primary-subtle">
            <div style="display: flex; justify-content: center; align-items: center; color: rgb(0, 91, 122);">
                AVATAR
            </div>
            <div style="display: flex; justify-content: center; align-items: center; color: rgb(0, 91, 122);">
                STUDENT'S INFO
            </div>
            <div style="display: flex; justify-content: center; align-items: center; color: rgb(0, 91, 122);">
                CHANGE PASSWORD
            </div>
        </div>
        <div class="set-content">
            <div class="photo">
                <img src="apps/girl.svg.svg" style="width: 100%; padding: 10px;">
                <input type="file" id="avatar-file">
                <label for="avatar-file" class="btn btn-secondary">Change photo</label>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <div class="input-group flex-nowrap m-bottom-20" style="width: 95%;">
                    <input type="text" class="form-control" placeholder="First name" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap m-bottom-20" style="width: 95%;">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap m-bottom-20" style="width: 95%;">
                    <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap m-bottom-20" style="width: 95%;">
                    <input type="text" class="form-control" placeholder="Phone number" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap m-bottom-20" style="width: 95%;">
                    <input type="text" class="form-control" placeholder="Address" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap m-bottom-20" style="width: 95%;">
                    <input type="text" class="form-control" placeholder="FB link" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <input type="file" id="avatar-file">
                <label for="avatar-file" class="btn btn-secondary" style="width: 95%; ">Save</label>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <div class="input-group flex-nowrap m-bottom-20" style="width: 95%;">
                    <input type="password" class="form-control" placeholder="Old password" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap m-bottom-20" style="width: 95%;">
                    <input type="password" class="form-control" placeholder="New password" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap m-bottom-20" style="width: 95%;">
                    <input type="password" class="form-control" placeholder="Repeat password" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <input type="file" id="avatar-file">
                <label for="avatar-file" class="btn btn-secondary" style="width: 95%;">Change password</label>
            </div>
        </div>
    </div>
</body>
</html>
